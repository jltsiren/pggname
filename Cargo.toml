[package]
name = "pggname"
version = "0.1.0"
authors = ["Jouni Siren <jouni.siren@iki.fi>"]
edition = "2024"
description = "Pangenome graph naming based on hashing in a canonical order."
license = "MIT"
readme = "README.md"
repository = "https://github.com/jltsiren/pggname"

[dependencies]
getopts = { version = "0.2" }
sha2 = { version = "0.10" }
gbwt = { git = "https://github.com/jltsiren/gbwt-rs", branch = "main" }
simple-sds = { git = "https://github.com/jltsiren/simple-sds", branch = "main" }

[[bin]]
name = "pggname"
test = false
bench = false
doc = false
